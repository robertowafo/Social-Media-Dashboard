<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container" id="container">
    <!-- Sign Up Form -->
    <div class="form-container sign-up">
        <form id="signupForm" method="POST" action="signup.php">
            <h1>Create Account</h1>
            <input type="text" placeholder="Name" name="name" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    
    <!-- Sign In Form -->
    <div class="form-container sign-in">
        <form id="signinForm" method="POST" action="signin.php">
            <h1>Sign In</h1>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <a href="#">Forgot Your Password?</a>
            <button type="submit">Sign In</button>
        </form>
    </div>
    
    <!-- Toggle Between Sign In/Up -->
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected, please log in with your personal info</p>
                <button class="hidden" id="signInButton">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details to start your journey with us</p>
                <button class="hidden" id="signUpButton">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
